      # Hi, I'm Lisa

      ---

      ## Why?

      --

      To answer two questions

      --

      - How do you make a game?

      --

      - I want to learn programming, what language should I learn?

      ---

      ## Getting started

      with game programming is kinda hard

      --

      - It's very different from web programming

      --

      - There are no good resources for beginners

      --

      -> Take a simple game that a lot of people know and explain from there

      ---

      ## Coming from web programming

      JavaScript is an obvious choice

      --

      - But there are so many engines. What do I choose?

      --

      - There are so many backend languages, why limit myself to one?

      --

      -> Make the same game in different languages
